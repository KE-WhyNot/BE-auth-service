spring:
  profiles:
    active: test
  
  # 테스트용 데이터베이스 설정 (H2 인메모리)
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  
  # H2 콘솔 활성화 (테스트용)
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # Redis 설정 (테스트용)
  data:
    redis:
      host: localhost
      port: 6379
      database: 1
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

# JWT 설정
jwt:
  secret: test-secret-key-for-testing-purposes-only-very-long-key
  access-expiration-ms: 900000  # 15분
  refresh-expiration-ms: 1209600000  # 14일
  verification-expiration-ms: 900000  # 15분

# 이메일 설정 (테스트용)
email:
  from: test@youthfi.com
  host: smtp.gmail.com
  port: 587
  username: test@youthfi.com
  password: test-password
  properties:
    mail:
      smtp:
        auth: true
        starttls:
          enable: true
        ssl:
          trust: smtp.gmail.com

# 앱 설정
app:
  client:
    url: http://localhost:3000

# 로깅 설정
logging:
  level:
    com.youthfi.auth: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.springframework.mail: DEBUG
    org.springframework.data.redis: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# 테스트용 보안 설정
security:
  exclude-auth-path-patterns:
    paths:
      - path-pattern: /api/auth/signup
        method: POST
      - path-pattern: /api/auth/login
        method: POST
      - path-pattern: /api/verification/**
        method: POST
      - path-pattern: /api/email/**
        method: POST
      - path-pattern: /h2-console/**
        method: GET
      - path-pattern: /h2-console/**
        method: POST
  
  exclude-blacklist-path-patterns:
    paths:
      - path-pattern: /api/auth/signup
        method: POST
      - path-pattern: /api/auth/login
        method: POST
      - path-pattern: /api/verification/**
        method: POST
      - path-pattern: /api/email/**
        method: POST
      - path-pattern: /h2-console/**
        method: GET
      - path-pattern: /h2-console/**
        method: POST
