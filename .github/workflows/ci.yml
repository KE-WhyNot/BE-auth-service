name: CI (JDK17 / Spring Boot 3.5.5)

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  BOOT_VERSION: "3.5.5"
  IMAGE_NAME: "auth-service"

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      SPRING_PROFILES_ACTIVE: test   # 단일 테스트 프로필 사용

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- JDK 17 + Gradle 캐시 ---
      - name: Set up JDK 17 (Gradle)
        if: ${{ hashFiles('**/build.gradle','**/build.gradle.kts') != '' }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      # --- JDK 17 + Maven 캐시 ---
      - name: Set up JDK 17 (Maven)
        if: ${{ hashFiles('**/pom.xml') != '' && hashFiles('**/build.gradle','**/build.gradle.kts') == '' }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      # --- Spring Boot 3.5.5 일관성 확인(원하면 유지, 아니면 이 스텝 제거) ---
      - name: Enforce Spring Boot ${{ env.BOOT_VERSION }}
        shell: bash
        run: |
          FAILS=()
          for f in $(git ls-files '**/build.gradle' '**/build.gradle.kts' '**/settings.gradle' '**/settings.gradle.kts'); do
            if grep -q "org.springframework.boot" "$f"; then
              grep -Eq "3\.5\.5" "$f" || FAILS+=("$f")
            fi
          done
          for p in $(git ls-files '**/pom.xml'); do
            if grep -q "spring-boot" "$p"; then
              grep -q "3.5.5" "$p" || FAILS+=("$p")
            fi
          done
          if [ ${#FAILS[@]} -gt 0 ]; then
            echo "❌ Spring Boot ${BOOT_VERSION}가 아닌 파일:"
            printf ' - %s\n' "${FAILS[@]}"
            exit 1
          fi

      # --- Gradle 빌드/테스트 ---
      - name: Build & Test (Gradle)
        if: ${{ hashFiles('**/build.gradle','**/build.gradle.kts') != '' }}
        run: |
          chmod +x ./gradlew || true
          ./gradlew clean build --no-daemon --stacktrace

      # --- Maven 빌드/테스트 ---
      - name: Build & Test (Maven)
        if: ${{ hashFiles('**/pom.xml') != '' && hashFiles('**/build.gradle','**/build.gradle.kts') == '' }}
        run: mvn -B -ntp --no-transfer-progress clean verify

      # --- Docker (옵션: Dockerfile 있을 때만) ---
      - name: Set up Docker Buildx
        if: ${{ hashFiles('**/Dockerfile') != '' }}
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: ${{ hashFiles('**/Dockerfile') != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.dockerhub_username }}   # <- 네가 만든 소문자 시크릿명
          password: ${{ secrets.dockerhub_token }}

      - name: Build & Push image (develop)
        if: ${{ hashFiles('**/Dockerfile') != '' && github.ref == 'refs/heads/develop' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            docker.io/${{ secrets.dockerhub_username }}/${{ env.IMAGE_NAME }}:develop
            docker.io/${{ secrets.dockerhub_username }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Build & Push image (main)
        if: ${{ hashFiles('**/Dockerfile') != '' && github.ref == 'refs/heads/main' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            docker.io/${{ secrets.dockerhub_username }}/${{ env.IMAGE_NAME }}:latest
            docker.io/${{ secrets.dockerhub_username }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      # yq 설치
      - name: Install yq
        run: |
          sudo curl -L https://github.com/mikefarah/yq/releases/download/v4.44.3/yq_linux_amd64 -o /usr/local/bin/yq
          sudo chmod +x /usr/local/bin/yq
      
      # 인프라 레포 업데이트
      - name: Update Infrastructure Repository
        if: ${{ github.ref == 'refs/heads/main' }}
        env:
          IMAGE_REPO: docker.io/${{ secrets.dockerhub_username }}/${{ env.IMAGE_NAME }}   # ex) docker.io/yourid/auth-service
          IMAGE_TAG: ${{ github.sha }}
          MANIFEST_PATH: k8s/auth-service/auth-service.yaml
        run: |
          set -euo pipefail
      
          # private이면 PAT 사용:
          # git clone https://${{ secrets.GH_PAT }}@github.com/KE-WhyNot/INFRA.git
          git clone https://github.com/KE-WhyNot/INFRA.git
          cd INFRA
      
          echo "[DEBUG] before:"
          grep -nE '^[[:space:]]*image:' "$MANIFEST_PATH" || true
      
          # 1) 컨테이너 name이 "auth-service"인 경우 그 image만 교체
          yq -i '
            (.. | select(has("containers")).containers[]?
              | select(.name == "auth-service").image
            ) = (env(IMAGE_REPO) + ":" + env(IMAGE_TAG))
          ' "$MANIFEST_PATH"
      
          # 2) (보조) name이 없고 image로만 정의된 경우도 레포/접두어 무시하고 auth-service면 교체
          yq -i '
            (.. | select(has("containers")).containers[]?
              | select(.image | test("(^.*/)?(be-)?auth-service:")).image
            ) = (env(IMAGE_REPO) + ":" + env(IMAGE_TAG))
          ' "$MANIFEST_PATH"
      
          echo "[DEBUG] after:"
          grep -nE '^[[:space:]]*image:' "$MANIFEST_PATH" || true
      
          if git diff --quiet; then
            echo "No changes to commit. Manifest already up to date."
            exit 0
          fi
      
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add "$MANIFEST_PATH"
          git commit -m "Update ${IMAGE_REPO} to ${IMAGE_TAG}"
          git push

      # --- 산출물/리포트 업로드 ---
      - name: Upload JARs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-jars
          path: |
            **/build/libs/*.jar
            **/target/*.jar
          if-no-files-found: ignore

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            **/build/test-results/test/**
            **/build/reports/tests/**
            **/target/surefire-reports/**
            **/target/failsafe-reports/**
            **/jacoco/**
          if-no-files-found: ignore
