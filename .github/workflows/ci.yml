name: CI (JDK17 / Spring Boot 3.5.5)

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  BOOT_VERSION: "3.5.5"
  IMAGE_NAME: "auth-service"

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      SPRING_PROFILES_ACTIVE: test   # 단일 테스트 프로필 사용

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- JDK 17 + Gradle 캐시 ---
      - name: Set up JDK 17 (Gradle)
        if: ${{ hashFiles('**/build.gradle','**/build.gradle.kts') != '' }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      # --- JDK 17 + Maven 캐시 ---
      - name: Set up JDK 17 (Maven)
        if: ${{ hashFiles('**/pom.xml') != '' && hashFiles('**/build.gradle','**/build.gradle.kts') == '' }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      # --- Spring Boot 3.5.5 일관성 확인(원하면 유지, 아니면 이 스텝 제거) ---
      - name: Enforce Spring Boot ${{ env.BOOT_VERSION }}
        shell: bash
        run: |
          FAILS=()
          for f in $(git ls-files '**/build.gradle' '**/build.gradle.kts' '**/settings.gradle' '**/settings.gradle.kts'); do
            if grep -q "org.springframework.boot" "$f"; then
              grep -Eq "3\.5\.5" "$f" || FAILS+=("$f")
            fi
          done
          for p in $(git ls-files '**/pom.xml'); do
            if grep -q "spring-boot" "$p"; then
              grep -q "3.5.5" "$p" || FAILS+=("$p")
            fi
          done
          if [ ${#FAILS[@]} -gt 0 ]; then
            echo "❌ Spring Boot ${BOOT_VERSION}가 아닌 파일:"
            printf ' - %s\n' "${FAILS[@]}"
            exit 1
          fi

      # --- Gradle 빌드/테스트 ---
      - name: Build & Test (Gradle)
        if: ${{ hashFiles('**/build.gradle','**/build.gradle.kts') != '' }}
        run: |
          chmod +x ./gradlew || true
          ./gradlew clean build --no-daemon --stacktrace

      # --- Maven 빌드/테스트 ---
      - name: Build & Test (Maven)
        if: ${{ hashFiles('**/pom.xml') != '' && hashFiles('**/build.gradle','**/build.gradle.kts') == '' }}
        run: mvn -B -ntp --no-transfer-progress clean verify

      # --- Docker (옵션: Dockerfile 있을 때만) ---
      - name: Set up Docker Buildx
        if: ${{ hashFiles('**/Dockerfile') != '' }}
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: ${{ hashFiles('**/Dockerfile') != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.dockerhub_username }}   # <- 네가 만든 소문자 시크릿명
          password: ${{ secrets.dockerhub_token }}

      - name: Build & Push image (develop)
        if: ${{ hashFiles('**/Dockerfile') != '' && github.ref == 'refs/heads/develop' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            docker.io/${{ secrets.dockerhub_username }}/${{ env.IMAGE_NAME }}:develop
            docker.io/${{ secrets.dockerhub_username }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Build & Push image (main)
        if: ${{ hashFiles('**/Dockerfile') != '' && github.ref == 'refs/heads/main' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            docker.io/${{ secrets.dockerhub_username }}/${{ env.IMAGE_NAME }}:latest
            docker.io/${{ secrets.dockerhub_username }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      # INFRA 레포를 토큰으로 체크아웃
      - name: Checkout INFRA
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: actions/checkout@v4
        with:
          repository: KE-WhyNot/INFRA
          ref: main
          token: ${{ secrets.INFRA_PAT }}
          path: INFRA
      
      # yq 설치
      - name: Install yq
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          sudo curl -L https://github.com/mikefarah/yq/releases/download/v4.44.3/yq_linux_amd64 -o /usr/local/bin/yq
          sudo chmod +x /usr/local/bin/yq
      
      # Kubernetes Secret 생성
      - name: Create Kubernetes Secret
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          # auth-service 네임스페이스 생성
          kubectl create namespace auth-service --dry-run=client -o yaml | kubectl apply -f -
          
          # JWT 시크릿 생성 (GitHub Secrets에서 가져옴)
          kubectl create secret generic auth-secrets \
            --from-literal=jwt.secret="${{ secrets.JWT_SECRET }}" \
            --from-literal=db.password="${{ secrets.DB_PASSWORD }}" \
            --from-literal=db.username="${{ secrets.DB_USERNAME }}" \
            --from-literal=db.url="${{ secrets.DB_URL }}" \
            -n auth-service \
            --dry-run=client -o yaml | kubectl apply -f -
          
          echo "✅ Kubernetes secrets created successfully"

      # 매니페스트 수정 + 커밋/푸시 (커밋 메시지 정돈)
      - name: Update Infrastructure Repository
        if: ${{ github.ref == 'refs/heads/main' }}
        env:
          IMAGE_REPO: docker.io/${{ secrets.dockerhub_username }}/${{ env.IMAGE_NAME }}
          IMAGE_TAG: ${{ github.sha }}
          SERVICE_NAME: ${{ env.IMAGE_NAME }}                  # ex) auth-service
          MANIFEST_PATH: k8s/auth-service/auth-service.yaml
        run: |
          set -euo pipefail
          cd INFRA
      
          # 1) name이 SERVICE_NAME인 컨테이너의 image 교체
          yq -i '
            (.. | select(has("containers")).containers[]?
              | select(.name == env(SERVICE_NAME)).image
            ) = (env(IMAGE_REPO) + ":" + env(IMAGE_TAG))
          ' "$MANIFEST_PATH"
      
          # 2) 보조: name 없이 image만 있는 경우에도 auth-service면 교체
          yq -i '
            (.. | select(has("containers")).containers[]?
              | select(.image | test("(^.*/)?(be-)?auth-service:")).image
            ) = (env(IMAGE_REPO) + ":" + env(IMAGE_TAG))
          ' "$MANIFEST_PATH"
      
          # 변경 없으면 정상 종료
          if git diff --quiet; then
            echo "No changes to commit. Manifest already up to date."
            exit 0
          fi
      
          # 커밋 메시지 구성
          SHORT_SHA="${IMAGE_TAG:0:12}"
          BRANCH="${GITHUB_REF_NAME:-${GITHUB_REF##*/}}"
          TAG_HINT=$([ "$BRANCH" = "main" ] && echo "latest" || echo "$BRANCH")
          SUBJECT="chore(${SERVICE_NAME}): bump image to ${SHORT_SHA} (${TAG_HINT})"
          RUN_URL="https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
          BODY=$'Update container image\n\n- image: '"${IMAGE_REPO}:${IMAGE_TAG}"$'\n- branch: '"${BRANCH}"$'\n- source: '"${RUN_URL}"$'\n'
      
          git config user.email "action@github.com"
          git config user.name "github-actions[bot]"
          git add "$MANIFEST_PATH"
          git commit -m "$SUBJECT" -m "$BODY"
          git push origin HEAD:main

      # --- 산출물/리포트 업로드 ---
      - name: Upload JARs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-jars
          path: |
            **/build/libs/*.jar
            **/target/*.jar
          if-no-files-found: ignore

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            **/build/test-results/test/**
            **/build/reports/tests/**
            **/target/surefire-reports/**
            **/target/failsafe-reports/**
            **/jacoco/**
          if-no-files-found: ignore
